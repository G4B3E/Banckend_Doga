<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="dist/main.js"></script>
        <link rel="stylesheet" href="/dist/main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>Szobor</title>
    </head>
    <body class="body">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <label for="Nev">
                        A Szobor neve: <br>
                        <input type="text" name="Nev" id="nev">
                    </label> <br>
                </div>
                <div class="col-sm-2">
                    <label for="Ar" >
                        Kikiáltási ára: <br>
                        <input type="number" name="Ar" id="ar">
                    </label>
                </div>
                <div class="col-sm-2">
                    <label for="Keszites_Eve">
                        Készítésének éve: <br>
                        <input type="number" name="Keszites_Eve" id="keszites_eve">
                    </label>
                </div>
                <div class="col-md-2">
                    <label for="Magassaga">
                        Magassága: <br>
                        <input type="number" name="Magassaga" id="magassag">
                    </label>
                </div>
                <div class="col-md-2 ">
                    <label for="Felvesz">
                        <br> 
                    <input type="button" id="felvesz" name="Felvesz" style="width: 100px;"  value="Felvesz">
                    </label>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center" id="Hiba" style="color: red;"> </div>
                </div>
            </div>
        </div>
    </body>
</html>
